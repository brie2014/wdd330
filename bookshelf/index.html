<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web application to find and save books to read using Google Books API">
    <title>Find a Book Web Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bookshelf.css">
</head>

<body>
    <h1>Find a Book</h1>
    
    <div id="container">
        <div class="input-group">
                <form class="search-container" id="searchForm" onsubmit="return false">
                    <input type="search" id="user-query" class="textbox" placeholder="I'm looking for..." />
                    <button type="submit" id="search">
                    <i class="fa fa-search"></i>
                </button>

                </form>
            <div class="container">
                <div class="radio">
                    <input class="radio-btn" type="radio" name="searchType" id="all" value="" checked>
                    <label class="radio-label" for="all">
                        All
                    </label>
                </div>
                <div class="radio">
                    <input class="radio-btn" type="radio" name="searchType" id="title" value="+intitle:">
                    <label class="radio-label" for="title">
                        By Title
                    </label>
                </div>
                <div class="radio">
                    <input class="radio-btn" type="radio" name="searchType" id="author" value="+inauthor:">
                    <label class="radio-label" for="author">
                        By Author
                    </label>
                </div>
                <div class="radio">
                    <input class="radio-btn" type="radio" name="searchType" id="topic" value="+subject:">
                    <label class="radio-label" for="topic">
                        By Topic
                    </label>
                </div>
            </div>
            <div class="menu-container" id="menu">
                <div id="dropdown-btn">
                    <p>Advanced Search Options</p>
                    <p>&#9776;</p>
                </div>
                <div class="hidden container" id="filter-list">
                    <div class="radio">
                        <input class="radio-btn" type="radio" name="filter" id="allBooks" value="" checked>
                        <label class="radio-label" for="allBooks">
                            View All Titles
                        </label>
                    </div>
                    <div class="radio">
                        <input class="radio-btn" type="radio" name="filter" id="ebooks" value="&filter=ebooks">
                        <label class="radio-label" for="ebook">
                            Ebooks Only
                        </label>
                    </div>
                    <div class="radio">
                        <input class="radio-btn" type="radio" name="filter" id="free-ebooks"
                            value="&filter=free-ebooks">
                        <label class="radio-label" for="ebook">
                            Free Ebooks
                        </label>
                    </div>
                    <div class="radio">
                        <input class="radio-btn" type="radio" name="filter" id="paid-ebooks"
                            value="&filter=paid-ebooks">
                        <label class="radio-label" for="paid-ebooks">
                            Paid Ebooks
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="rl-container">
            <button type="button" id="reading-list-btn">
               Show Saved Books
            </button>
            <div id="saved" class="book-card-container hidden-saved">
            </div>
        </div>
        <div class="main-container">
            
            
            <div id="results" class="book-card-container results">
            </div>
        </div>

    <script src="js/MVC/mainMVC.js" type="module"></script>
</body>

</html>
