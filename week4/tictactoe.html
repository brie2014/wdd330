<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe DOM and JS game">
    <title>Team Activity- Week 4 - Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/tictactoe.css">
</head>

<body>
    <header>
        <h1>Brienna Sambrano</h1>
        <h2>Week 4 Team Activity: Tic Tac Toe</h2>
        <img src="../images/briennaJME.jpg" alt="picture of Brienna Sambrano">
    </header>
    <div id="print" class="m-5">Player X Starts</div>
    <div class="game-container">
        <div data-cell-index="0" class="cell" id="b1"  ontouchend="blockOne(); mainGame();" onclick="blockOne(); mainGame();"></div>
        <div data-cell-index="1" class="cell" id="b2"  ontouchend="blockTwo(); mainGame();" onclick="blockTwo(); mainGame();"></div>
        <div data-cell-index="2" class="cell" id="b3"  ontouchend="blockThree(); mainGame();" onclick="blockThree(); mainGame();"></div>
        <div data-cell-index="3" class="cell" id="b4"  ontouchend="blockFour(); mainGame();" onclick="blockFour(); mainGame();"></div>
        <div data-cell-index="4" class="cell" id="b5"  ontouchend="blockFive(); mainGame();" onclick="blockFive(); mainGame();"></div>
        <div data-cell-index="5" class="cell" id="b6"  ontouchend="blockSix(); mainGame();" onclick="blockSix(); mainGame();"></div>
        <div data-cell-index="6" class="cell" id="b7"  ontouchend="blockSeven(); mainGame();" onclick="blockSeven(); mainGame();"></div>
        <div data-cell-index="7" class="cell" id="b8"  ontouchend="blockEight(); mainGame();" onclick="blockEight(); mainGame();"></div>
        <div data-cell-index="8" class="cell" id="b9"  ontouchend="blockNine(); mainGame();" onclick="blockNine(); mainGame();"></div>
    </div>
    <div>
        <button id="resetBtn" class="btn btn-info text-white reset-btn" onclick="resetGame()">Reset Game</button>
    </div>
    <br><br>
    <div>
        <a class="btn btn-info text-white" href="./"><i class="fa fa-arrow-left"></i>Back</a>
        <a class="btn btn-info text-white" href="../"><i class="fa fa-arrow-left"></i>Home</a>
    </div>
    <br>
    </main>
    <footer class="footer text-center">
        <p>
            &copy; Brienna Sambrano | Georgia, USA | <a href="https://www.byui.edu/online" target="_blank"
                title="BYU-Idaho Online Learning">BYU-Idaho Online Learning</a>
        </p>
    </footer>
</body>
<script src="js/tictactoe.js"></script>

</html>
