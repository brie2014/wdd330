<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Activity: Authentication with JWT</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <main>
        <h1>Team Activity: Authentication App Example</h1>
    </main>
    <form class="form" id="login">
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="username" name="email" class="form-control">
    </div>    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control">
    </div>
    <button id="login-button" type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="content" class="hidden">
        <form name="postForm">
          <div>
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="title"
              required
            />
          </div>

          <div>
            <label for="content">Content</label>
            <input
              type="text"
              class="form-control"
              name="content"
              placeholder="content"
              required
            />
          </div>
          <div id="postError"></div>
  
          <input type="submit" id="createSubmit" />
        </form>
        <ul id="list"></ul>
      </div>
<script src="week11.js" type="module"></script>
</body>
</html>
