<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='description' content='A JavaScript Quiz Game'>
<title>Superhero Quiz</title>
<link rel='stylesheet' href='css/heroQuiz.css'>
</head>
<body>
    <section class='dojo'>
    <div class='quiz-body'>
        <header>
        <h1>Superhero Quiz</h1>

        <div id="feedback"></div>
        </header>
    </div>
    </section>
<script src='js/heroQuiz.js'></script>
</body>
</html>
