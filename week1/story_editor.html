<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Editor</title>
    <script src="js/storyeditor.js"></script>
    <link rel="stylesheet" href="css/storyeditor.css">
</head>
<body>
    <h1>Story Editor</h1>
    Story Name: <input id="storyName"></input>
    <section>
        <button onclick="loadStory()">Find and Edit It</button>
        <button onclick="saveStory()">Save It</button>
        <button onclick="displayStory()">Display It</button>
    </section>
    <textarea id="storyEditor" placeholder="Write a totally awesome story here"></textarea>

    <section id="storyDisplay"></section>
</body>
</html>
